<!-- internships/templates/internship_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header text-white text-center py-4" 
                     style="background: linear-gradient(135deg, #ff6b35, #e55a2b);">
                    <h2 class="fw-bold mb-0">{{ title }}</h2>
                </div>

                <div class="card-body p-5">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Title</label>
                                {{ form.title }}
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Company</label>
                                {{ form.company }}
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="form-label fw-bold">Description</label>
                            {{ form.description }}
                        </div>
                        <div class="row mb-4">
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Location</label>
                                {{ form.location }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Duration</label>
                                {{ form.duration }}
                            </div>
                            <div class="col-md-4">
                                <label class="form-label fw-bold">Stipend</label>
                                {{ form.stipend }}
                            </div>
                        </div>
                        <div class="mb-5">
                            <label class="form-label fw-bold">Application Deadline</label>
                            {{ form.deadline }}
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-6 fw-bold shadow"
                                    style="background: #ff6b35; border: none;">
                                <i class="fas fa-save fa-lg me-3"></i>
                                Save Internship
                            </button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary btn-lg ms-3">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
