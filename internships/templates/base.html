{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'internships/css/style.css' %}">
    <style>
        body { background: #fff8f0; }
        .navbar { background: linear-gradient(to right, #2a312cff, #4a9763ff, #2a312cff) !important; }
        .btn-primary { background: linear-gradient(to right, #2a312cff, #4a9763ff, #2a312cff); border: none; }
        .btn-primary:hover { background: linear-gradient(to right, #2a312cff, #4a9763ff, #2a312cff); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Internship Portal</a>
            <div class="ms-auto">
                {% if user.is_authenticated %}
                    {% if user.is_staff %}
                        <a href="{% url 'admin_dashboard' %}" class="btn btn-light me-2">Admin Dashboard</a>
                        <a href="{% url 'internship_add' %}" class="btn btn-warning me-2">Internship</a>

                    {% else %}
                    <a href="{% url 'my_applications' %}" class="btn btn-light me-2">My Applications</a>

                    {% endif %}
                    <form method="post" action="{% url 'logout' %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-light me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-light">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container py-5 mt-5">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
